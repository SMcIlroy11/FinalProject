<!-- Back and Next Buttons - Park Page -->
<div class="parkButtons">


<!-- Ng-disabled property on the back button REVIEW this - back and next are both functions in the park controller-->
  <button class="pagination"type="button" name="button" ng-click="back()" ng-disabled="backbtn">Back</button>

     <button class="pagination" type="button" name="button" ng-click="next()" ng-disabled="nextbtn">Next</button>

</div>
<div class="parksContainer">

<!-- Using directive to display list of parks on park page - from searchPark.html -->
      <div class="repeatingParks" ng-repeat="park in pagArray">

        <show-park></show-park>


      </div>

  </div>
  
  <div class="emptyDiv">

  </div>
