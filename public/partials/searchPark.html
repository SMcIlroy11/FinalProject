<div class="indvidualPark">

  <h4>{{park.name}}</h4>
  <img class="parkImg" ng-src="{{park.images[1].url}}" alt="">
  <p>{{park.description}}</p>
  <p>State: {{park.states}}</p>


  <button id="parkButton" type="button" name="button" ng-click="submitPark(park)"><a href="/#!/specPark">More Info</a></button>

</div>
