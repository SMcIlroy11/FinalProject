<div class='grid'>
  <div class="jumbo crossfade">
    <h3>Very National</h3>

  </div>


  <div class="cont-one">
    <!-- us map -->
    <div id="map" style="width: 350px; height: 250px;"></div>
    <div id="clicked-state"></div>
  </div>



  <div class="cont-two">
    <div ng-repeat="news in newNews">
      <div><a href={{news.url}}>{{news.title}}</a></div>
      <div>{{news.abstract | limitTo: 60}}...</div>
      <p></p>
    </div>
    <div class="moreEvents">More Events<br><img src="../images/downarrow.png"></div>

  </div>
  <div class="footer">footer</div>
</div>




<div>
    <div ng-controller='homeCtrl'>
        <marquee >
            <span ng-repeat="item in allItems">
                <img src="img/ticker.png" style="paddingtop:3px;"/>
                {{item.news}}
            </span>
        </marquee>
    </div>
</div>
