<!DOCTYPE html>
<html ng-app='parkApp'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Passport</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/park.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/home.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Kaushan+Script|Pacifico|Patrick+Hand+SC|Shrikhand|Assistant|Lora');
    </style>

</head>

<body ng-controller='mainCtrl'>
   
    <div class='grid'>
<!--        <img id="headImg" src="../images/logo02.jpg">-->

  
        <form  class="searchBoxHome" ng-submit="searchInput(input)">
            <div><input class="inputText" type="text" ng-model="input" placeholder="Search Parks" onfocus="if(this.placeholder=='Search Parks') this.placeholder='';" onblur="if(this.placeholder=='') this.placeholder='Search Parks'">
          <button class="searchBtn" type="button" name="button">Search</button>
        </div>
        </form>

        <div class="nav">
            <div class="welcomeBack">
                Logged in as <a href="#!/profile">Emily</a> | Log Out
            </div>
            <a href="#!/home"> Home / </a>
            <a href="#!/profile"> My Passport / </a>
            <a href="/#!/parks"> Park List</a>
        </div>

    </div>

    <ng-view></ng-view>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
    <script src="images/us-map/lib/raphael.js"></script>
    <script src="images/us-map/jquery.usmap.js"></script>
    <script src="js/dirPagination.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/parksController.js"></script>
    <script src="js/controllers/parksReturnController.js"></script>
    <script src="js/parksService.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
