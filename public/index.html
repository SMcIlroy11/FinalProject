<!DOCTYPE html>
<html ng-app='parkApp'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Park Passport</title>
    <link rel="stylesheet" href="/css/park.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

    /*Kaushan - header three on home page*/
        @import url('https://fonts.googleapis.com/css?family=Euphoria+Script|Raleway|Shrikhand|Kaushan+Script|Assistant|Lora');
    </style>
</head>

<!-- //body is using mainCtrl as its controller// -->
<body ng-controller='mainCtrl'>

<!-- Grid div is setting up the header on the home page that includes the search bar, page links -->

    <div class='grid'>

        <div class="nav">
            <div class="welcomeBack">
                Welcome back, <a href="#!/profile">Emily</a>!</div>
            <a href="#!/home"> Home </a> //
            <a href="#!/profile"> My Passport </a> //
            <a ng-click="parksLink()" href="#!/parks"> Park List</a>
        </div>
      <!-- creating a form so we can use ng-submit - ng-submit is calling searchInput function and passing through the value of the textbox which is input (linked to the ng-model on the input) - have to have button type be submit -->
        <form  class="searchBoxHome" ng-submit="searchInput(input); clear()">

<!--onfocus - you have clicked on the search bar - when you click on the search bar and the string is "Search Parks, it changes to an empty string" take out of focus (onblur) it will go from an empty string to 'Search Parks' -->

            <div>
              <input class="inputText" type="text" ng-model="input" placeholder="Search Parks"
               onfocus="if(this.placeholder=='Search Parks') this.placeholder='';" onblur="if(this.placeholder=='') this.placeholder='Search Parks'">
          <button class="searchBtn" type="submit" name="button">Search</button>
        </div>
        </form>


    </div>
<!--Where the partials will come into view  -->
    <ng-view></ng-view>

<!--Linked to JQuery, Angular and Angular Routing  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
    <!--Raphael is the external library that the map uses - these two scripts are for the map to draw and make the map function -->
    <script src="images/us-map/lib/raphael.js"></script>
    <script src="images/us-map/jquery.usmap.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/directive.js"></script>
    <script src="js/controllers/controller.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/parksController.js"></script>
    <script src="js/controllers/parksReturnController.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
